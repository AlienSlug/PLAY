<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>PLAY</title>
		<style>
			.rectangle{
				border:2px solid red;
			}
		</style>
	</head>
	<body>
		<h1>RECTANGLES</h1>
		<div id="canvas">
			
		</div>
	</body>
	<script src="js/zepto.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script>
		(function(){
			var Rectangle = Backbone.Model.extend({});
			var RectangleView = Backbone.View.extend({

				tagName: 'div',
				className: 'rectangle',

				events:{
					'click' : 'move'
				},

				render: function(){
					this.setDimensions();
					this.setPosition();
					return this;
				},

				setDimensions:function(){
					this.$el.css({
						width: this.model.get('width') + 'px',
						height: this.model.get('height') + 'px'
					});
				},

				setPosition:function(){
					var position = this.model.get('position');
					this.$el.css({
						left: position.x,
						top: position.y
					});
				},

				move:function(){
					console.log("BUM");
				}

			});

			var myRect = new Rectangle({
				width:100,
				height:60,
				position: {x:20, y:300}
			});

			var myView = new RectangleView({model:myRect});

			$('#canvas').append(myView.render().el)

		})();

	</script>
</html>
